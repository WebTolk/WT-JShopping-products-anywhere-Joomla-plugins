PKG_PKGWTJSHOPPINGPRODUCTSANYWHERE = "WT JShopping products anywhere"
PKG_PKGWTJSHOPPINGPRODUCTSANYWHERE_DESC = "<p>Пакет, состоящий из двух плагинов: контент-плагина и плагина кнопки редактора, позволяющие быстро и удобно вставлять товары JoomShopping в материалы, модули и везде, где работают контент-плагины. Макет default - это просто ссылка на товар. Если Вы измените категорию товара (например), то ссылки исправятся автоматически.</p><p>Контент-плагин поддерживает макеты вывода. Это значит, что Вы можете создать свой собственный макет вывода и представить более полную информацию о вставленном товаре: изображение, краткое описание, цену, количество просмотров, рейтинг, количество товара и т.д. Подробнее смотрите в файле <code>plugins/content/wt_jshopping_products_anywhere/tmpl/default.php</code>.</p><p>Чтобы создать свой макет вывода плагина - скопируйте файл default.php и переименуйте его. Внутри файла поместите Вашу HTML-вёрстку. Выбор макета появится во всплывающем окне выбора товара при редактировании материала.</p>"
